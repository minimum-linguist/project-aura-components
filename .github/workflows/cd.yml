name: Components CD

on:
  push:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@minimum-linguist'

      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: npm test -- --run

      - name: Build library
        run: npm run build

      - name: Extract version info
        id: version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=${GITHUB_SHA:0:8}
          BRANCH_NAME=${GITHUB_REF#refs/heads/}

          if [ "$BRANCH_NAME" = "main" ]; then
            # Production release - use package version
            echo "VERSION=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
            echo "TAG=latest" >> $GITHUB_OUTPUT
          else
            # Development release - append dev tag
            echo "VERSION=${PACKAGE_VERSION}-dev.${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "TAG=dev" >> $GITHUB_OUTPUT
          fi

      - name: Update package version for dev releases
        if: github.ref != 'refs/heads/main'
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Publish package
        run: npm publish --tag ${{ steps.version.outputs.TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
